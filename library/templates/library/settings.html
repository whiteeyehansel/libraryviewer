<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings â€“ Xripper View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ðŸ”§ Header Bar -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">ðŸ“‚ Xripper View</span>
    <a href="{% url 'settings' %}" class="text-light"><i class="bi bi-gear-fill fs-4"></i></a>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Settings</h3>

    <form method="post" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}
        <div class="mb-3">
            <label for="root" class="form-label">Root Folder Path</label>
            <input type="text" class="form-control" id="root" name="root" value="{{ root }}" required>
        </div>
        <button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
        <button type="submit" name="action" value="resync" class="btn btn-outline-secondary ms-2">Save & Resync</button>
    </form>

    {% if messages %}
    <div class="mt-4">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
