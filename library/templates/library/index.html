{% load static %}  <!-- add if you havenâ€™t already -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLTF Library Viewer</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom grid styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

<!-- ðŸ”§ Header -->
<nav class="navbar navbar-dark bg-dark px-3">
    <a href="{% url 'index' %}" class="navbar-brand mb-0 h1 text-white text-decoration-none" style="cursor: pointer;">
        ðŸ“‚ GLTF Library Viewer
    </a>
    <a href="{% url 'settings' %}" class="text-light">
        <i class="bi bi-gear-fill fs-4"></i>
    </a>
</nav>

<!-- use **container-fluid** to span full width -->
<div class="container-fluid py-4">

    <!-- ðŸ” Search -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text"
                   name="q"
                   value="{{ query }}"
                   class="form-control"
                   placeholder="Search foldersâ€¦">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="text-center text-muted mb-4">
        {% if query %}
            Found <strong>{{ total_count }}</strong> results.
        {% else %}
            We have <strong>{{ total_count }}</strong> models.
        {% endif %}
    </div>

    <!-- ðŸ“ Responsive Grid -->
    <div id="entries" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        {% include 'library/partials/_entries.html' with entries=entries %}
    </div>

    <!-- ðŸ”„ Infinite scroll loader -->
    <div id="loading" class="text-center py-4" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Loading moreâ€¦</p>
    </div>
</div>

<button id="goUpBtn" class="btn btn-primary shadow"
        style="position: fixed; bottom: 30px; right: 30px; display: none; z-index: 1000;">
    â†‘ GO UP
</button>

<script>
const goUpBtn = document.getElementById('goUpBtn');

window.addEventListener('scroll', () => {
    goUpBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
});

goUpBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>

<!-- Infinite scroll -->
<script>
let page = 2;
let loading = false;
let doneScrolling = false;

window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !loading && !doneScrolling) {
        loading = true;
        $('#loading').show();

        $.ajax({
            url: `?page=${page}&q={{ query }}`,
            success: function(data, status, xhr) {
                const temp = document.createElement('div');
                temp.innerHTML = data;
                const newCards = temp.querySelectorAll('.col-6, .col-md-4, .col-lg-3');

                if (newCards.length) {
                    newCards.forEach(card => document.getElementById('entries').appendChild(card));
                    page++;
                }

                if (xhr.getResponseHeader("X-Last-Page") === "1") {
                    doneScrolling = true;
                }

                loading = false;
                $('#loading').hide();
            }
        });
    }
});
</script>
</body>
</html>
