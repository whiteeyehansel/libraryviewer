{% load static %}  <!-- add if you haven’t already -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLTF Library Viewer</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom grid styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

<!-- 🔧 Header -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">📂 GLTF Library Viewer</span>
    <a href="{% url 'settings' %}" class="text-light">
        <i class="bi bi-gear-fill fs-4"></i>
    </a>
</nav>

<!-- use **container-fluid** to span full width -->
<div class="container-fluid py-4">

    <!-- 🔍 Search -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text"
                   name="q"
                   value="{{ query }}"
                   class="form-control"
                   placeholder="Search folders…">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- 📁 Responsive Grid -->
    <div id="entries" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        {% include 'library/partials/_entries.html' with entries=entries %}
    </div>

    <!-- 🔄 Infinite scroll loader -->
    <div id="loading" class="text-center py-4" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Loading more…</p>
    </div>
</div>

<!-- Infinite scroll -->
<script>
let page = 2, loading = false;
window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !loading) {
        loading = true;
        $('#loading').show();
        $.get(`?page=${page}&q={{ query }}`, data => {
            $('#entries').append(data);
            $('#loading').hide();
            loading = false;
            page++;
        });
    }
});
</script>
</body>
</html>
